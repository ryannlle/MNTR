{% extends 'base.html' %}

{% block content %}
  <div class="mt-4">
    <h2>Top classes</h2>
    <p class="text-muted">Browse classes with top-rated mentors.</p>
    <div class="class-grid mt-3">
      {% for c in classes %}
        <a class="class-card" href="{% url 'top_class_detail' c.code %}">
          <div class="class-code">{{ c.code }}</div>
          <div class="class-name">{{ c.name }}</div>
        </a>
      {% endfor %}
    </div>
  </div>
{% endblock %}
