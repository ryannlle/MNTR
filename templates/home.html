{% extends 'base.html' %}

{% block content %}
  <div class="text-center">
    <h1 class="display-5">Welcome to MNTR</h1>
    <p class="lead">Find mentors, create study groups, and connect with classmates.</p>
    {% if not user.is_authenticated %}
      <a class="btn btn-primary" href="{% url 'register' %}">Get started</a>
      <a class="btn btn-outline-primary" href="{% url 'login' %}">Log in</a>
    {% else %}
      <p>You're logged in as <strong>{{ user.username }}</strong>.</p>
    {% endif %}
  </div>
{% endblock %}
