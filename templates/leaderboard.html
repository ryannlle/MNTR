{% extends 'base.html' %}

{% block content %}
  <div class="mt-4">
    <h2>Leaderboard</h2>
    <p class="text-muted">Top contributors and active study groups.</p>
    <ul class="list-group mt-3">
      {% for mentor in leaders %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <div><strong>{{ forloop.counter }}. {{ mentor.user.username }}</strong></div>
          <span class="badge bg-primary rounded-pill">{{ mentor.capped_rating|floatformat:1 }}</span>
        </li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
