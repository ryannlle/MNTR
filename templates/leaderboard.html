{% extends 'base.html' %}

{% block content %}
  <div class="mt-4">
    <h2>Leaderboard</h2>
    <p class="text-muted">Top contributors and active study groups.</p>
    <ul class="list-group mt-3">
      {% for mentor in leaders %}
        <li class="list-group-item">{{ forloop.counter }}. <strong>{{ mentor.user.username }}</strong></li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
